name: Deploy NestJS App to Oracle (Env Development)

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: |
          docker buildx build --platform linux/arm64/v8 -t ${{ secrets.DOCKER_USERNAME }}/pfe-back:dev --push .

      - name: SSH into Oracle Docker VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/pfe-back:dev
            sudo docker stop pfe-back-dev || true
            sudo docker rm pfe-back-dev || true
            sudo docker run -d -p 3001:3000 -e POSTGRES_HOST=coursinfo.vinci.be -e POSTGRES_USER=corentin_dhaeyere -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} -e POSTGRES_DB=dbcorentin_dhaeyere --name pfe-back-dev ${{ secrets.DOCKER_USERNAME }}/pfe-back:dev